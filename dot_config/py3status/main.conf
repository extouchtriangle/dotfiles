# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!
order += "online_status"
order += "bluetooth"
#order += "disk /"
#order += "load"
order += "arch_updates"
order += "battery_level"
order += "sysdata"
order += "volume_status master"
order += "keyboard_layout"
order += "clock"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}
keyboard_layout {
    layouts = [ 'us', 'us dvp', 'us dvorak']
    button_next = 1
}
reload {
  on_click 1 = "restart"
}
battery all {
  format = "%status %percentage %remaining"
  last_full_capacity = true
  low_threshold = 30
  threshold_type = percentage
}
sysdata {
  format = "[\?color=cpu_used_percent üß†{cpu_used_percent:d}%][\?color=mem_used_percent üìù{mem_used_percent:d}%]"
}
ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
battery_level {
  battery_id = 0
  format = "{icon}{percent}%"
  measurement_mode = "acpi"
  notification = True
  notify_low_level = True
}

google_calendar {
  format_date='%a'
  format_time='%H:%M'
  format_timer='\?color=#ff19d4 ([\?if=days {days}Â§©][\?if=hours {hours}Â∞èÊôÇ][\?if=minutes {minutes}ÂàÜ])[\?if=is_current ÂÖ∂È§ò]'
  format_event = '[\?color=event {summary}] [\?color=#ff19d4 [\?if=is_toggled {start_time} {start_date}|{format_timer}]]'
  ignore_all_day_events = True
  num_events = 1
  thresholds = [(1,'#00cca7'), (2,'#33ddb7'), (3,'#66eec7')]
  time_to_max = 480
}
taskwarrior ready {
  cache_timeout = 5
  filter = "limit:2 rc.gc=off"
  format = "\?color=#DDDDDD&show {descriptions}"
  report = "ready"
  on_click 1 = "exec xfce4-terminal -e vit"
}
taskwarrior total {
  cache_timeout = 5
  on_click 1 = "exec xfce4-terminal -e vit"
  filter = "+READY rc.gc=off rc.sort=urgency-"
  format = "[\?if=tasks=0&color=good ‚úÖ All Done|\?color=#ffee88 üèóÔ∏è{tasks} Jobs]"
}
online_status {
  url = "https://www.archlinux.org"
  format = "{icon} Internet"
}
clock {
  format_time = "[\?color=pink&show %A] [\?color=white&show %-m/%d/%y]\?color=cyan&show  %H:%M:%S"
  locale = "en_US.UTF-8"
  round_to_nearest_block = False
}
volume_status master {
  format = "üì¢{percentage}%"
  format_muted = "üîá\[M\]"
  is_input = false
  thresholds = [(0, '#bbbbbb'), (30, '#aaddff'), (60, '#ccffff'), (90, '#ffffff')]
  color_bad = "#9955FF"
}
disk "/" {
  format = "%avail"
}
whoami {
  format = "{username}@{hostname}"
}
arch_updates {
  format = "‚¨ÜÔ∏è[\?color=lightgreen&show {aur}]+[\?color=cyan&show {pacman}]=[\?color=white&show {total}]"
  cache_timeout = 60
  on_click 1 = "exec xfce4-terminal -e 'sudo pacman -Syu'"
  on_click 3 = "exec xfce4-terminal -e 'pikaur -Syu'"
}
xsel {
    max_size = 15
    command = "xsel --clipboard --output"
    format = "üìã{selection}"
    on_click 1 = "exec xsel --clear --clipboard"
    log_file = "~/.local/share/xsel/clipboard_log"
}
conky {
    config = {
        'update_interval': 10,             # update interval for conky
        'update_interval_on_battery': 60,  # update interval when on battery
        'format_human_readable': True,    # if False, print in bytes
        'short_units': True,              # shortens units, eg kiB->k, GiB->G
        'uppercase': True,                # upper placeholders
    }
}
