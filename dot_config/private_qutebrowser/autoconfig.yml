# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',pp': spawn --userscript qute-bitwarden
  colors.webpage.bg:
    global: '#ffffff'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.cookies.accept:
    global: all
  content.default_encoding:
    global: iso-8859-1
  content.geolocation:
    https://www.bestbuy.com: false
  content.javascript.clipboard:
    https://catbbrew.com: access-paste
    https://chatgpt.com: access-paste
    https://cmp.saghen.dev: access-paste
    https://codeium.com: access-paste
    https://forum.manjaro.org: access-paste
    https://gh-stats-gen.vercel.app: access-paste
    https://github.com: access-paste
    https://gitlab.com: access-paste
    https://starship.rs: access-paste
  content.notifications.enabled:
    global: ask
    https://artofproblemsolving.com: true
    https://koreajoongangdaily.joins.com: false
    https://mail.google.com: true
    https://recorder.easeus.com: false
    https://www.kenherbert.dev: true
    https://www.pfu-us.ricoh.com: false
    https://www.sportskeeda.com: false
    https://www.thenews.com.pk: false
    https://www.youtube.com: false
  content.notifications.presenter:
    global: libnotify
  content.pdfjs:
    global: false
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: null
  fonts.default_family:
    global: Maple Mono nf
  fonts.default_size:
    global: 14pt
  fonts.web.family.cursive:
    global: null
  hints.chars:
    global: aoeuidhtns
  hints.mode:
    global: letter
  tabs.close_mouse_button:
    global: middle
  tabs.favicons.show:
    global: always
  tabs.mode_on_change:
    global: persist
  tabs.mousewheel_switching:
    global: true
  tabs.tooltips:
    global: true
  url.default_page:
    global: extouchtriangle.github.io/browser-homepage.html
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: extouchtriangle.github.io/browser-homepage.html
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  window.transparent:
    global: false
